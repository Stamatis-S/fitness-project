
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strength-stats-navigator</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Move script here and ensure it loads first -->
    <script 
      src="https://cdn.gpteng.co/gptengineer.js" 
      type="module" 
      crossorigin="anonymous"
      onerror="console.error('Failed to load GPT Engineer script:', event)"
      defer
    ></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Add fallback error handler -->
    <script>
      window.addEventListener('error', function(event) {
        if (event.filename === '' && event.lineno === 0 && event.colno === 0) {
          console.error('Caught cross-origin error:', {
            message: event.message,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            isMobile: /Mobi|Android/i.test(navigator.userAgent),
            viewportWidth: window.innerWidth,
            viewportHeight: window.innerHeight
          });
        }
      }, true);
    </script>
  </body>
</html>
