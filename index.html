
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fitness Project</title>
    <meta name="description" content="Track your workouts and fitness progress" />
    <meta name="author" content="Fitness Project" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fitness Project" />
    
    <!-- PWA icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="mask-icon" href="/icons/icon-512x512.png" color="#1A1A1A" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Move script here and ensure it loads first -->
    <script 
      src="https://cdn.gpteng.co/gptengineer.js" 
      type="module" 
      crossorigin="anonymous"
      onerror="console.error('Failed to load GPT Engineer script:', event)"
      defer
    ></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Add fallback error handler -->
    <script>
      window.addEventListener('error', function(event) {
        if (event.filename === '' && event.lineno === 0 && event.colno === 0) {
          console.error('Caught cross-origin error:', {
            message: event.message,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            isMobile: /Mobi|Android/i.test(navigator.userAgent),
            viewportWidth: window.innerWidth,
            viewportHeight: window.innerHeight
          });
        }
      }, true);
    </script>
  </body>
</html>
